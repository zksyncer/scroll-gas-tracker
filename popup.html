<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Scroll Gas Tracker</h1>
      <div class="buttons">
        <button id="toggleTheme">üåì</button>
        <button id="settingsBtn">‚öôÔ∏è</button>

    <div class="main-content">
      <div class="box">

        <span id="base-fee">0.0000</span>
      </div>
      <div class="info">
        <p>Block Number: <span id="block-number">Latest</span></p>

          <span id="fast-price">-</span>
          <p>(10-30 secs)</p>
        </div>
        <div class="price-box">
          <h3>Rapid</h3>
          <span id="rapid-price">-</span>
          <p>(5-10 secs)</p>
        </div>
      </div>
      <div class="pool-info">
        <h3>Pending Transaction Pool Info:</h3>
        <p>Pending Queue: <span id="pending-txs">-</span></p>
        <p>Average Block Size: <span id="avg-block-size">-</span></p>
        <p>Average Utilization: <span id="utilization">-</span></p>
      </div>
    </div>
    <div class="footer">
